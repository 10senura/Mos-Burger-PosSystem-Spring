<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Chicken Management</h2>

        <!-- Add Chicken Form -->
        <div class="card p-3 mb-4">
            <h4>Add Chicken</h4>
            <input type="text" id="chickenName" class="form-control mb-2" placeholder="Enter Chicken Name">
            <input type="number" id="chickenPrice" class="form-control mb-2" placeholder="Enter Chicken Price">
            <input type="text" id="chickenDescription" class="form-control mb-2" placeholder="Enter Description">
            <input type="text" id="chickenImageUrl" class="form-control mb-2" placeholder="Enter Image URL">
            <input type="text" id="chickenAvailable" class="form-control mb-2" placeholder="Enter Availability (Yes/No)">
            <button class="btn btn-success" onclick="addChicken()">Add Chicken</button>
        </div>

        <!-- Update Chicken Form -->
        <div class="card p-3 mb-4" id="updateChickenForm" style="display:none;">
            <h4>Update Chicken</h4>
            <input type="text" id="updateChickenName" class="form-control mb-2">
            <input type="number" id="updateChickenPrice" class="form-control mb-2">
            <input type="text" id="updateChickenDescription" class="form-control mb-2">
            <input type="text" id="updateChickenImageUrl" class="form-control mb-2">
            <input type="text" id="updateChickenAvailable" class="form-control mb-2">
            <button class="btn btn-warning" onclick="updateChickenDetails()">Update Chicken</button>
            <button class="btn btn-secondary" onclick="cancelUpdate()">Cancel</button>
        </div>

        <!-- Search Chicken Form -->
        <div class="card p-3 mb-4">
            <h4>Search Chicken</h4>
            <input type="text" id="searchChicken" class="form-control mb-2" placeholder="Enter Chicken Name">
            <button class="btn btn-primary" onclick="searchChicken()">Search</button>
        </div>

        <button class="btn btn-primary mb-3" onclick="loadChicken()">Reload Data</button>

        <!-- Chicken Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Image URL</th>
                        <th>Available</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="chickenTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="chicken.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
