<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submarine Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
        }
        .action-buttons .btn {
            margin-right: 10px;
        }
        #updateSubmarineForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Submarine Sandwich Management</h2>

        <!-- Add Submarine Form -->
        <div class="card p-3 mb-4">
            <h4>Add Submarine</h4>
            <input type="text" id="submarineName" class="form-control mb-2" placeholder="Enter Submarine Name">
            <input type="number" id="submarinePrice" class="form-control mb-2" placeholder="Enter Submarine Price">
            <input type="text" id="submarineDescription" class="form-control mb-2" placeholder="Enter Description">
            <input type="text" id="submarineImageUrl" class="form-control mb-2" placeholder="Enter Image URL">
            <input type="text" id="submarineAvailable" class="form-control mb-2" placeholder="Enter Availability (Yes/No)">
            <button class="btn btn-success" onclick="addSubmarine()">Add Submarine</button>
        </div>

        <!-- Update Submarine Form -->
        <div class="card p-3 mb-4" id="updateSubmarineForm">
            <h4>Update Submarine</h4>
            <input type="text" id="updateSubmarineName" class="form-control mb-2">
            <input type="number" id="updateSubmarinePrice" class="form-control mb-2">
            <input type="text" id="updateSubmarineDescription" class="form-control mb-2">
            <input type="text" id="updateSubmarineImageUrl" class="form-control mb-2">
            <input type="text" id="updateSubmarineAvailable" class="form-control mb-2">
            <div class="action-buttons">
                <button class="btn btn-warning" onclick="updateSubmarineDetails()">Update Submarine</button>
                <button class="btn btn-secondary" onclick="cancelUpdate()">Cancel</button>
            </div>
        </div>

        <!-- Search Submarine Form -->
        <div class="card p-3 mb-4">
            <h4>Search Submarine</h4>
            <div class="input-group">
                <input type="text" id="searchSubmarine" class="form-control" placeholder="Enter Submarine Name">
                <button class="btn btn-primary" onclick="searchSubmarine()">Search</button>
            </div>
        </div>

        <button class="btn btn-primary mb-3" onclick="loadSubmarine()">Reload Data</button>

        <!-- Submarine Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Image URL</th>
                        <th>Available</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="submarineTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="submarine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
