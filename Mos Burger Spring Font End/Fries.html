<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fries Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .action-buttons .btn {
            margin-right: 10px;
        }
        #updateFriesForm {
            display: none;
            background-color: #f8f9fa;
        }
        .table-responsive {
            border-radius: 8px;
            overflow: hidden;
        }
        .form-control:focus {
            border-color: #ffc107;
            box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">üçü Fries Management</h2>

        <!-- Add Fries Form -->
        <div class="card p-3 mb-4">
            <h4 class="text-warning">Add New Fries</h4>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="friesName" class="form-label">Fries Name</label>
                    <input type="text" id="friesName" class="form-control" placeholder="e.g., Cheese Fries">
                </div>
                <div class="col-md-6">
                    <label for="friesPrice" class="form-label">Price</label>
                    <input type="number" id="friesPrice" class="form-control" placeholder="Enter price">
                </div>
                <div class="col-12">
                    <label for="friesDescription" class="form-label">Description</label>
                    <textarea id="friesDescription" class="form-control" rows="2" placeholder="Enter description"></textarea>
                </div>
                <div class="col-md-6">
                    <label for="friesImageUrl" class="form-label">Image URL</label>
                    <input type="text" id="friesImageUrl" class="form-control" placeholder="Enter image URL">
                </div>
                <div class="col-md-6">
                    <label for="friesAvailable" class="form-label">Availability</label>
                    <select id="friesAvailable" class="form-select">
                        <option value="Yes">Available</option>
                        <option value="No">Not Available</option>
                    </select>
                </div>
                <div class="col-12">
                    <button class="btn btn-warning text-white" onclick="addFries()">Add Fries</button>
                </div>
            </div>
        </div>

        <!-- Update Fries Form -->
        <div class="card p-3 mb-4" id="updateFriesForm">
            <h4 class="text-warning">Update Fries</h4>
            <div class="row g-3">
                <input type="hidden" id="updateFriesId">
                <div class="col-md-6">
                    <label for="updateFriesName" class="form-label">Fries Name</label>
                    <input type="text" id="updateFriesName" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="updateFriesPrice" class="form-label">Price</label>
                    <input type="number" id="updateFriesPrice" class="form-control">
                </div>
                <div class="col-12">
                    <label for="updateFriesDescription" class="form-label">Description</label>
                    <textarea id="updateFriesDescription" class="form-control" rows="2"></textarea>
                </div>
                <div class="col-md-6">
                    <label for="updateFriesImageUrl" class="form-label">Image URL</label>
                    <input type="text" id="updateFriesImageUrl" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="updateFriesAvailable" class="form-label">Availability</label>
                    <select id="updateFriesAvailable" class="form-select">
                        <option value="Yes">Available</option>
                        <option value="No">Not Available</option>
                    </select>
                </div>
                <div class="col-12">
                    <div class="d-flex justify-content-end gap-2">
                        <button class="btn btn-secondary" onclick="cancelUpdate()">Cancel</button>
                        <button class="btn btn-warning text-white" onclick="updateFriesDetails()">Update Fries</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Fries Form -->
        <div class="card p-3 mb-4">
            <h4>Search Fries</h4>
            <div class="input-group">
                <input type="text" id="searchFries" class="form-control" placeholder="Search by fries name...">
                <button class="btn btn-outline-warning" type="button" onclick="searchFries()">
                    <i class="bi bi-search"></i> Search
                </button>
                <button class="btn btn-outline-secondary" type="button" onclick="loadFries()">
                    <i class="bi bi-arrow-counterclockwise"></i> Reset
                </button>
            </div>
        </div>

        <!-- Fries Table -->
        <div class="card p-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Fries List</h4>
                <button class="btn btn-sm btn-outline-primary" onclick="loadFries()">
                    <i class="bi bi-arrow-repeat"></i> Refresh
                </button>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-warning">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th>Image</th>
                            <th>Available</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="friesTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="Fries.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
