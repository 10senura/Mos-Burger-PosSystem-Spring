<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Order Management</h2>

        <!-- Add/Update Order Form -->
        <div class="card p-3 mb-4">
            <h4>Manage Order</h4>
            <input type="text" id="orderName" class="form-control mb-2" placeholder="Enter Order Name">
            <input type="number" id="burgerId" class="form-control mb-2" placeholder="Enter Burger ID">
            <input type="number" id="quantity" class="form-control mb-2" placeholder="Enter Quantity">
            <input type="text" id="orderStatus" class="form-control mb-2" placeholder="Enter Order Status">
            <button class="btn btn-success mb-2" onclick="addOrder()">Add Order</button>
            <button class="btn btn-warning mb-2" onclick="updateOrder()">Update Order</button>
        </div>

        <!-- Search Order Form -->
        <div class="card p-3 mb-4">
            <h4>Search Order</h4>
            <input type="text" id="searchOrder" class="form-control mb-2" placeholder="Enter Order Name">
            <button class="btn btn-primary" onclick="searchOrder()">Search</button>
        </div>

        <!-- Order Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Order Name</th>
                        <th>Burger ID</th>
                        <th>Quantity</th>
                        <th>Order Status</th>
                        <th>Order Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="orderManage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
