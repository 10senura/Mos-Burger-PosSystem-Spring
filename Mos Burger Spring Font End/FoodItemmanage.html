<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Item Management</title>
    <link rel="stylesheet" href="posstyle.css">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 55px;
            background-color: #333;
            color: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
            transition: all 0.3s;
        }
        
        .logo {
            text-align: center;
            padding: 0 15px 20px;
            border-bottom: 1px solid #444;
        }
        
        .logo img {
            max-width: 120px;
            cursor: pointer;
        }
        
        .menu {
            margin-top: 20px;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            color: #ddd;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .menu-item:hover {
            background: #444;
            color: white;
        }
        
        .menu-item i {
            font-size: 1.2rem;
            margin-right: 15px;
        }
        
        .menu-text {
            font-size: 1rem;
        }
        
        /* Main Content Styles */
        .main-container {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
            max-width: calc(100% - 250px);
            position: relative;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .container-wrapper {
            width: 100%;
            overflow-x: auto;
            padding-bottom: 20px;
            scroll-behavior: smooth;
            position: relative;
        }
        
        .container {
            display: flex;
            gap: 25px;
            padding: 10px;
            width: max-content;
            transition: transform 0.3s ease;
        }
        
        .card {
            min-width: 250px;
            height: 300px;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-shrink: 0;
        }
        
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .card h3 {
            margin: 0;
            color: #444;
            font-size: 1.2rem;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .add-button {
            padding: 12px 25px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .add-button:hover {
            background: #218838;
        }
        
        .menu-button {
            padding: 12px 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            text-decoration: none;
        }
        
        .menu-button:hover {
            background: #0069d9;
        }
        
        /* Navigation arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.5);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            font-size: 20px;
            user-select: none;
        }
        
        .nav-arrow:hover {
            background: rgba(0,0,0,0.7);
        }
        
        .arrow-left {
            left: 10px;
        }
        
        .arrow-right {
            right: 10px;
        }
        
        /* Custom scrollbar */
        .container-wrapper::-webkit-scrollbar {
            height: 8px;
        }
        
        .container-wrapper::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .container-wrapper::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        
        .container-wrapper::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }
            
            .menu-text {
                display: none;
            }
            
            .main-container {
                margin-left: 70px;
                max-width: calc(100% - 70px);
            }
            
            .logo img {
                max-width: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="img/logo.png" alt="Logo" onclick="triggerBurgerRain()">
        </div>
        <div class="menu">
            <a class="menu-item" onclick="window.location.href='pos.html'">
                <i class="bi bi-house"></i>
                <span class="menu-text">Home</span>
            </a>
            <a class="menu-item" onclick="window.location.href='orderManage.html'">
                <i class="bi bi-list-check"></i>
                <span class="menu-text">Orders</span>
            </a>
            <a class="menu-item" onclick="window.location.href='FoodItemmanage.html'">
                <i class="bi bi-plus-circle"></i>
                <span class="menu-text">Add Items</span>
            </a>
            <a class="menu-item" onclick="window.location.href='report_page.html'">
                <i class="bi bi-graph-up"></i>
                <span class="menu-text">Reports</span>
            </a>
            <a class="menu-item" href="#">
                <i class="bi bi-box-arrow-right"></i>
                <span class="menu-text">Logout</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <h2>Food Item Management</h2>
        
        <div class="container-wrapper">
            <div class="nav-arrow arrow-left" onclick="scrollCards(-1)">❮</div>
            <div class="container" id="cardsContainer">
                <div class="card" onclick="openFoodPage('chicken')">
                    <img src="img/chicken/1.jpg" alt="chicken">
                    <h3>Chicken</h3>
                </div>
                <div class="card" onclick="openFoodPage('Burger')">
                    <img src="img/burger/cheese burger.jpeg" alt="Burger">
                    <h3>Burger</h3>
                </div>
                <div class="card" onclick="openFoodPage('Pasta')">
                    <img src="img/fries/1.jpg" alt="Pasta">
                    <h3>Pasta</h3>
                </div>
                <div class="card" onclick="openFoodPage('Bevarages')">
                    <img src="img/bevarages/pepsi.jpeg" alt="bevarages">
                    <h3>Bevarages</h3>
                </div>
                <div class="card" onclick="openFoodPage('Submarine')">
                    <img src="img/submarine/3.jpg" alt="Submarine">
                    <h3>Submarine</h3>
                </div>
                <div class="card" onclick="openFoodPage('Fries')">
                    <img src="img/fries/hot chees fries.jpg" alt="Fries">
                    <h3>Fries</h3>
                </div>
            </div>
            <div class="nav-arrow arrow-right" onclick="scrollCards(1)">❯</div>
        </div>
        
        <div class="action-buttons">
            <button class="add-button" onclick="addFoodItem()">Add New Food</button>
            <button class="menu-button" onclick="showItems()">Go to Order Management</button>
        </div>
    </div>

    <script>
        // Card navigation functions
        function scrollCards(direction) {
            const container = document.querySelector('.container-wrapper');
            const scrollAmount = 300; // Adjust this value to control scroll distance
            
            if (direction === 1) {
                container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            } else {
                container.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            }
        }

        // Keyboard arrow key navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                scrollCards(-1);
            } else if (e.key === 'ArrowRight') {
                scrollCards(1);
            }
        });

        // Page navigation functions
        function openFoodPage(foodName) {
            const pages = {
                'Burger': 'burgerManage.html',
                'Pasta': 'pasta.html',
                'Bevarages': 'beverage.html',
                'chicken': 'chicken.html',
                'Submarine': 'submarine.html',
                'Fries': 'Fries.html',
            };
            
            if (pages[foodName]) {
                window.location.href = pages[foodName];
            } else {
                window.location.href = `food-details.html?food=${foodName}`;
            }
        }
        
        function addFoodItem() {
            // In a real implementation, this would open a modal or new page
            alert("Add new food item functionality will be implemented here");
            // window.location.href = 'add-food.html';
        }
        
        function showItems(type) {
            if (type === 'burger') {
                window.location.href = 'index.html';
            } else {
                window.location.href = 'orderManage.html';
            }
        }
        
        function openTablePage() {
            window.location.href = 'add-item.html';
        }
        
        function triggerBurgerRain() {
            // Easter egg function - could create animated burgers falling from top of screen
            alert("Logo clicked! Burger rain easter egg goes here!");
        }
    </script>
</body>
</html>
