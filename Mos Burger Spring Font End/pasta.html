<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Pasta Management</h2>

        <!-- Add Pasta Form -->
        <div class="card p-3 mb-4">
            <h4>Add Pasta</h4>
            <input type="text" id="pastaName" class="form-control mb-2" placeholder="Enter Pasta Name">
            <input type="number" id="pastaPrice" class="form-control mb-2" placeholder="Enter Pasta Price">
            <input type="text" id="pastaDescription" class="form-control mb-2" placeholder="Enter Description">
            <input type="text" id="pastaImageUrl" class="form-control mb-2" placeholder="Enter Image URL">
            <input type="text" id="pastaAvailable" class="form-control mb-2" placeholder="Enter Availability">
            <button class="btn btn-success" onclick="addPasta()">Add Pasta</button>
        </div>

        <!-- Update Pasta Form -->
        <div class="card p-3 mb-4" id="updatePastaForm" style="display:none;">
            <h4>Update Pasta</h4>
            <input type="text" id="updateName" class="form-control mb-2" placeholder="Enter New Name">
            <input type="number" id="updatePrice" class="form-control mb-2" placeholder="Enter New Price">
            <input type="text" id="updateDescription" class="form-control mb-2" placeholder="Enter New Description">
            <input type="text" id="updateImageUrl" class="form-control mb-2" placeholder="Enter New Image URL">
            <input type="text" id="updateAvailable" class="form-control mb-2" placeholder="Enter New Availability">
            <button class="btn btn-warning" onclick="updatePastaDetails()">Update Pasta</button>
            <button class="btn btn-secondary" onclick="cancelUpdate()">Cancel</button>
        </div>

        <!-- Search Pasta Form -->
        <div class="card p-3 mb-4">
            <h4>Search Pasta</h4>
            <input type="text" id="searchPasta" class="form-control mb-2" placeholder="Enter Pasta Name">
            <button class="btn btn-primary" onclick="searchPasta()">Search</button>
        </div>

        <button class="btn btn-primary mb-3" onclick="loadPasta()">Reload Data</button>

        <!-- Pasta Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Image URL</th>
                        <th>Available</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="pastaTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="pasta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
