<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .background-shapes div {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
        }
        
        .background-shapes div:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .background-shapes div:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 60%;
            left: 20%;
            animation-delay: 2s;
        }
        
        .background-shapes div:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 30%;
            right: 30%;
            animation-delay: 4s;
        }
        
        .background-shapes div:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 15%;
            right: 15%;
            animation-delay: 6s;
        }
        
        .background-shapes div:nth-child(5) {
            width: 70px;
            height: 70px;
            bottom: 30%;
            left: 30%;
            animation-delay: 8s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.4;
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 0.8;
            }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 400px;
            max-width: 90%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
            overflow: hidden;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0),
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes shimmer {
            0% {
                transform: rotate(45deg) translateX(-150%);
            }
            100% {
                transform: rotate(45deg) translateX(150%);
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            opacity: 0;
            animation: slideDown 0.6s forwards 0.4s;
        }
        
        .login-header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 0;
            height: 3px;
            background: #fff;
            animation: lineExpand 0.8s forwards 1s;
        }
        
        @keyframes slideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes lineExpand {
            to {
                width: 100%;
            }
        }
        
        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            animation: fadeIn 0.6s forwards 0.8s;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
            opacity: 0;
            transform: translateX(-20px);
        }
        
        .form-group:nth-child(1) {
            animation: slideInRight 0.6s forwards 0.6s;
        }
        
        .form-group:nth-child(2) {
            animation: slideInRight 0.6s forwards 0.8s;
        }
        
        @keyframes slideInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .form-group label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .input-wrapper {
            position: relative;
            overflow: hidden;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        
        .form-group .input-focus-effect {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            transform: scaleX(0);
            transition: transform 0.3s;
            transform-origin: left;
        }
        
        .form-group input:focus + .input-focus-effect {
            transform: scaleX(1);
        }
        
        .icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.6s forwards 1s;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
        }
        
        .checkbox-wrapper input {
            margin-right: 8px;
            accent-color: #9c27b0;
        }
        
        .checkbox-wrapper label, .remember-forgot a {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .remember-forgot a {
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .remember-forgot a:hover {
            color: white;
            text-decoration: underline;
        }
        
        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.6s forwards 1.2s;
        }
        
        .login-button span {
            position: relative;
            z-index: 1;
        }
        
        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }
        
        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .login-button:hover::before {
            left: 100%;
        }
        
        .login-button:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .social-login {
            margin-top: 30px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.6s forwards 1.4s;
        }
        
        .social-login p {
            color: rgba(255, 255, 255, 0.8);
            position: relative;
            display: inline-block;
        }
        
        .social-login p::before, .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 70px;
            height: 1px;
            background: rgba(255, 255, 255, 0.5);
        }
        
        .social-login p::before {
            left: -80px;
        }
        
        .social-login p::after {
            right: -80px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 20px;
            transition: all 0.3s;
            cursor: pointer;
            transform: scale(0);
        }
        
        .social-icon:nth-child(1) {
            animation: popIn 0.5s forwards 1.6s;
        }
        
        .social-icon:nth-child(2) {
            animation: popIn 0.5s forwards 1.7s;
        }
        
        .social-icon:nth-child(3) {
            animation: popIn 0.5s forwards 1.8s;
        }
        
        @keyframes popIn {
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .register-link {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            animation: fadeIn 0.6s forwards 1.9s;
        }
        
        .register-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        /* Loading animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s, visibility 0.5s;
        }
        
        .loading.hide {
            opacity: 0;
            visibility: hidden;
        }
        
        .loading-spinner {
            width: 70px;
            height: 70px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s infinite linear;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Success message */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transition: all 0.5s;
        }
        
        .success-message.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        
        .success-message h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .success-message p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .success-icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .btn-close {
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-close:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Background shapes -->
    <div class="background-shapes">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <!-- Login container -->
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Enter your credentials to access your account</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <input type="text" id="username" placeholder="Enter your username" required>
                    <div class="input-focus-effect"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <div class="input-focus-effect"></div>
                </div>
            </div>
            
            <div class="remember-forgot">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-button">
                <span>LOG IN</span>
            </button>
        </form>
        
        <div class="social-login">
            <p>Or login with</p>
            <div class="social-icons">
                <div class="social-icon">f</div>
                <div class="social-icon">G</div>
                <div class="social-icon">in</div>
            </div>
        </div>
        
        <div class="register-link">
            <p>Don't have an account? <a href="#">Register here</a></p>
        </div>
    </div>
    
    <!-- Success message -->
    <div class="success-message" id="successMessage">
        <div class="success-icon">✓</div>
        <h2>Login Successful!</h2>
        <p>Welcome back to your account.</p>
        <button class="btn-close" id="btnClose">Close</button>
    </div>
    
    <script>
        // Show loading screen for a set time on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loading').classList.add('hide');
            }, 1500);
        });
        
        // Form submission and animation
        const loginForm = document.getElementById('loginForm');
        const successMessage = document.getElementById('successMessage');
        const btnClose = document.getElementById('btnClose');
        const loading = document.querySelector('.loading');
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Show loading animation
            loading.classList.remove('hide');
            
            // Simulate login process (3 seconds delay)
            setTimeout(() => {
                loading.classList.add('hide');
                
                // Show success message after loading is complete
                setTimeout(() => {
                    successMessage.classList.add('show');
                }, 500);
            }, 2000);
        });
        
        // Close button for success message
        btnClose.addEventListener('click', () => {
            successMessage.classList.remove('show');
        });
        
        // Add input animation effects
        const inputs = document.querySelectorAll('input');
        
        inputs.forEach(input => {
            // Animated label effect
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', () => {
                if (input.value === '') {
                    input.parentElement.classList.remove('focused');
                }
            });
            
            // Check if input has value on page load
            if (input.value !== '') {
                input.parentElement.classList.add('focused');
            }
        });
        
        // Create animated particles
        function createParticles() {
            const body = document.querySelector('body');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random styling
                const size = Math.random() * 8 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = `rgba(255, 255, 255, ${Math.random() * 0.3 + 0.1})`;
                particle.style.position = 'absolute';
                particle.style.borderRadius = '50%';
                
                // Random position
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                
                // Animation
                particle.style.animation = `float ${Math.random() * 10 + 5}s linear infinite`;
                particle.style.opacity = '0';
                particle.style.transform = 'translateY(0)';
                
                body.appendChild(particle);
                
                // Animate each particle
                setTimeout(() => {
                    particle.style.opacity = Math.random() * 0.5 + 0.1;
                    
                    // Create unique animation for each particle
                    const keyframes = `
                        @keyframes float-${i} {
                            0% {
                                transform: translate(0, 0) rotate(0deg);
                                opacity: ${Math.random() * 0.5 + 0.1};
                            }
                            25% {
                                transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg);
                            }
                            50% {
                                transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg);
                                opacity: ${Math.random() * 0.5 + 0.1};
                            }
                            75% {
                                transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg);
                            }
                            100% {
                                transform: translate(0, 0) rotate(0deg);
                                opacity: ${Math.random() * 0.5 + 0.1};
                            }
                        }
                    `;
                    
                    const styleSheet = document.createElement('style');
                    styleSheet.textContent = keyframes;
                    document.head.appendChild(styleSheet);
                    
                    particle.style.animation = `float-${i} ${Math.random() * 20 + 10}s ease-in-out infinite`;
                }, i * 100);
            }
        }
        
        // Call particle creation after page load
        window.addEventListener('load', () => {
            setTimeout(createParticles, 2000);
        });
        
        // Password visibility toggle
        const passwordInput = document.getElementById('password');
        
        passwordInput.addEventListener('dblclick', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                setTimeout(() => {
                    passwordInput.type = 'password';
                }, 1000);
            }
        });
        
        // Button hover animation enhancement
        const loginButton = document.querySelector('.login-button');
        
        loginButton.addEventListener('mousemove', (e) => {
            const rect = loginButton.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            loginButton.style.background = `radial-gradient(circle at ${x}px ${y}px, #fc00ff, #00dbde)`;
        });
        
        loginButton.addEventListener('mouseleave', () => {
            loginButton.style.background = 'linear-gradient(90deg, #00dbde, #fc00ff)';
        });
    </script>
</body>
</html>
