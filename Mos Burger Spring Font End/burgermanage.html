<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Burger Management</h2>

        <!-- Add Burger Form -->
        <div class="card p-3 mb-4">
            <h4>Add Burger</h4>
            <input type="text" id="burgerName" class="form-control mb-2" placeholder="Enter Burger Name">
            <input type="number" id="burgerPrice" class="form-control mb-2" placeholder="Enter Burger Price">
            <input type="text" id="burgerDescription" class="form-control mb-2" placeholder="Enter Description">
            <input type="text" id="burgerImageUrl" class="form-control mb-2" placeholder="Enter Image URL">
            <input type="text" id="burgerAvailable" class="form-control mb-2" placeholder="Enter Availability">
            <button class="btn btn-success" onclick="addBurger()">Add Burger</button>
        </div>

        <!-- Update Burger Form -->
        <div class="card p-3 mb-4" id="updateBurgerForm" style="display:none;">
            <h4>Update Burger</h4>
            <input type="text" id="updateName" class="form-control mb-2" placeholder="Enter New Name">
            <input type="number" id="updatePrice" class="form-control mb-2" placeholder="Enter New Price">
            <input type="text" id="updateDescription" class="form-control mb-2" placeholder="Enter New Description">
            <input type="text" id="updateImageUrl" class="form-control mb-2" placeholder="Enter New Image URL">
            <input type="text" id="updateAvailable" class="form-control mb-2" placeholder="Enter New Availability">
            <button class="btn btn-warning" onclick="updateBurgerDetails()">Update Burger</button>
            <button class="btn btn-secondary" onclick="cancelUpdate()">Cancel</button>
        </div>

        <!-- Search Burger Form -->
        <div class="card p-3 mb-4">
            <h4>Search Burger</h4>
            <input type="text" id="searchBurger" class="form-control mb-2" placeholder="Enter Burger Name">
            <button class="btn btn-primary" onclick="searchBurger()">Search</button>
        </div>

        <button class="btn btn-primary mb-3" onclick="loadBurger()">Reload Data</button>

        <!-- Burger Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Image URL</th>
                        <th>Available</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="burgerTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="burger.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
