<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Management</title>
    <link rel="stylesheet" href="fooditem.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">üçî Burger Management</h2>

        <!-- Add Burger Form -->
        <div class="card p-3 mb-4">
            <h4 class="text-danger">Add New Burger</h4>
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="burgerName" class="form-label">Burger Name</label>
                    <input type="text" id="burgerName" class="form-control" placeholder="Enter burger name">
                </div>
                <div class="col-md-4">
                    <label for="burgerQty" class="form-label">Quantity</label>
                    <input type="number" id="burgerQty" class="form-control" placeholder="Enter quantity" min="0">
                </div>
                <div class="col-md-4">
                    <label for="burgerPrice" class="form-label">Price</label>
                    <input type="number" id="burgerPrice" class="form-control" placeholder="Enter price">
                </div>
                <div class="col-12">
                    <label for="burgerDescription" class="form-label">Description</label>
                    <textarea id="burgerDescription" class="form-control" rows="2" placeholder="Enter description"></textarea>
                </div>
                <div class="col-md-6">
                    <label for="burgerImageUrl" class="form-label">Image URL</label>
                    <input type="text" id="burgerImageUrl" class="form-control" placeholder="Enter image URL">
                </div>
                <div class="col-md-6">
                    <label for="burgerAvailable" class="form-label">Availability</label>
                    <select id="burgerAvailable" class="form-select">
                        <option value="Yes">Available</option>
                        <option value="No">Not Available</option>
                    </select>
                </div>
                <div class="col-12">
                    <button class="btn btn-danger" onclick="addBurger()">Add Burger</button>
                </div>
            </div>
        </div>

        <!-- Update Burger Form -->
        <div class="card p-3 mb-4" id="updateBurgerForm">
            <h4 class="text-danger">Update Burger</h4>
            <div class="row g-3">
                <input type="hidden" id="updateBurgerId">
                <div class="col-md-4">
                    <label for="updateBurgerName" class="form-label">Burger Name</label>
                    <input type="text" id="updateBurgerName" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="updateBurgerQty" class="form-label">Quantity</label>
                    <input type="number" id="updateBurgerQty" class="form-control" min="0">
                </div>
                <div class="col-md-4">
                    <label for="updateBurgerPrice" class="form-label">Price</label>
                    <input type="number" id="updateBurgerPrice" class="form-control">
                </div>
                <div class="col-12">
                    <label for="updateBurgerDescription" class="form-label">Description</label>
                    <textarea id="updateBurgerDescription" class="form-control" rows="2"></textarea>
                </div>
                <div class="col-md-6">
                    <label for="updateBurgerImageUrl" class="form-label">Image URL</label>
                    <input type="text" id="updateBurgerImageUrl" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="updateBurgerAvailable" class="form-label">Availability</label>
                    <select id="updateBurgerAvailable" class="form-select">
                        <option value="Yes">Available</option>
                        <option value="No">Not Available</option>
                    </select>
                </div>
                <div class="col-12">
                    <div class="d-flex justify-content-end gap-2">
                        <button class="btn btn-secondary" onclick="cancelUpdate()">Cancel</button>
                        <button class="btn btn-danger" onclick="updateBurgerDetails()">Update Burger</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Burger Form -->
        <div class="card p-3 mb-4">
            <h4>Search Burger</h4>
            <div class="input-group">
                <input type="text" id="searchBurger" class="form-control" placeholder="Search by burger name">
                <button class="btn btn-outline-danger" type="button" onclick="searchBurger()">
                    <i class="bi bi-search"></i> Search
                </button>
                <button class="btn btn-outline-secondary" type="button" onclick="loadBurger()">
                    <i class="bi bi-arrow-counterclockwise"></i> Reset
                </button>
            </div>
        </div>

        <!-- Burger Table -->
        <div class="card p-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Burger List</h4>
                <button class="btn btn-sm btn-outline-primary" onclick="loadBurger()">
                    <i class="bi bi-arrow-repeat"></i> Refresh
                </button>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-danger">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th>Image</th>
                            <th>Available</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="burgerTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="burger.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
