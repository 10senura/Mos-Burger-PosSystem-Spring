<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mos Burger - Splash Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8b195, #f67280);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none;
        }
        
        .cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .splash {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: splash 0.8s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes splash {
            0% {
                transform: scale(0);
                opacity: 0.8;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 400px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .login-container h1 {
            text-align: center;
            color: #e94e37;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            display: block;
            margin: 0 auto 20px;
            background: #e94e37;
            border-radius: 50%;
            position: relative;
        }
        
        .logo::after {
            content: "M";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            color: white;
            font-weight: bold;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            border-color: #e94e37;
            box-shadow: 0 0 10px rgba(233, 78, 55, 0.2);
        }
        
        .input-group label {
            position: absolute;
            top: 16px;
            left: 15px;
            color: #888;
            pointer-events: none;
            transition: all 0.3s;
            background: transparent;
        }
        
        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -10px;
            left: 10px;
            font-size: 14px;
            background: white;
            padding: 0 5px;
            color: #e94e37;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: #e94e37;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            background: #d43b25;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(233, 78, 55, 0.4);
        }
        
        .food-item {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            z-index: 1000;
        }
        
        .burger {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23F5A623"/><rect x="30" y="35" width="40" height="10" fill="%238B572A"/><rect x="25" y="45" width="50" height="10" fill="%23D0021B"/><rect x="20" y="55" width="60" height="10" fill="%237ED321"/><rect x="25" y="65" width="50" height="10" fill="%238B572A"/></svg>');
            background-size: contain;
        }
        
        .chicken {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23F5D0A9"/><rect x="30" y="30" width="40" height="40" fill="%23D0A675"/><rect x="35" y="35" width="30" height="30" fill="%23F5D0A9"/></svg>');
            background-size: contain;
        }
        
        .pasta {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23F0E68C"/><path d="M30,50 Q50,30 70,50 T90,50" stroke="%23F0E68C" stroke-width="5" fill="transparent"/><path d="M30,60 Q50,40 70,60 T90,60" stroke="%23F0E68C" stroke-width="5" fill="transparent"/></svg>');
            background-size: contain;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    
    <div class="login-container">
        <h1>Mos Burger</h1>
        <div class="logo"></div>
        
        <form id="login-form">
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Username</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            
            <button type="submit" class="login-btn">Log In</button>
        </form>
    </div>

    <script>
        // Custom cursor
        const cursor = document.querySelector('.cursor');
        
        // Track mouse movement
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        
        // Cursor size change on click
        document.addEventListener('mousedown', (e) => {
            cursor.style.transform = 'translate(-50%, -50%) scale(0.8)';
            createSplash(e);
        });
        
        document.addEventListener('mouseup', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(1)';
        });
        
        // Create splash effect
        function createSplash(e) {
            const splash = document.createElement('div');
            splash.classList.add('splash');
            splash.style.width = '100px';
            splash.style.height = '100px';
            splash.style.left = e.clientX + 'px';
            splash.style.top = e.clientY + 'px';
            document.body.appendChild(splash);
            
            // Remove the splash element after animation completes
            setTimeout(() => {
                splash.remove();
            }, 800);
        }
        
        // Random color generator for food items
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        // Generate falling food items
        function createFoodRain() {
            const foodTypes = ['burger', 'chicken', 'pasta'];
            const numItems = 30;
            
            for (let i = 0; i < numItems; i++) {
                const foodItem = document.createElement('div');
                const randomFood = foodTypes[Math.floor(Math.random() * foodTypes.length)];
                foodItem.classList.add('food-item', randomFood);
                
                // Random position and size
                const size = Math.random() * 40 + 20;
                const posX = Math.random() * window.innerWidth;
                
                foodItem.style.width = size + 'px';
                foodItem.style.height = size + 'px';
                foodItem.style.left = posX + 'px';
                
                // Random animation duration and delay
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 3;
                
                foodItem.style.animation = `fall ${duration}s linear ${delay}s forwards`;
                foodItem.style.opacity = '1';
                
                document.body.appendChild(foodItem);
                
                // Remove food item after animation
                setTimeout(() => {
                    foodItem.remove();
                }, (duration + delay) * 1000);
            }
        }
        
        // Handle form submission
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            createFoodRain();
            
            // Add a success message
            const message = document.createElement('div');
            message.textContent = 'Login successful!';
            message.style.textAlign = 'center';
            message.style.color = '#4CAF50';
            message.style.marginTop = '20px';
            message.style.fontWeight = 'bold';
            loginForm.appendChild(message);
            
            // Reset form after 3 seconds
            setTimeout(() => {
                loginForm.reset();
                message.remove();
            }, 3000);
        });
        
        // Add splash effect to input fields when focused
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', (e) => {
                const rect = input.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const fakeEvent = {
                    clientX: centerX,
                    clientY: centerY
                };
                
                createSplash(fakeEvent);
            });
        });
    </script>
</body>
</html>
